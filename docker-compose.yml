services:
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
      args:
      - DB_USER=$DB_USER
      - DB_NAME=$DB_NAME
      - DB_HOST=$DB_HOST
      extra_hosts:
        - "host.docker.internal:172.17.0.1"
    ports:
      - "8000:8000"
    volumes:
      - ./back:/app
    env_file:
      - ./back/.env

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./front:/app
      - node_modules:/app/node_modules
    command: npm run dev --host

volumes:
  postgres_data:
  node_modules: {}
